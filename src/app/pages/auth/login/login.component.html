<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid">
    <div style="width: 100%">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <app-primary-input
            formControlName="username"
            inputName="username"
            type="email"
            label="Email">
        <img src="/assets/svg/email-icon.svg" alt="email icon"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password">
        <img src="/assets/svg/password-icon.svg" alt="password icon"/>
      </app-primary-input>
      <span>Forgot password?</span>
      </form>
    </div>
</app-default-login-layout>
